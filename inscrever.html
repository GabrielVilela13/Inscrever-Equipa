    <div class="card" style="padding: 15px">
      <h1>Inscrever Jogador</h1>
      <form class="row g-3">
          <div class="row">
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Colocar Nome">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Colocar Sobrenome">
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <label for="email"><b>Email</b></label>
              <input type="text" class="form-control" placeholder="Inserir Email" name="email" id="email" required>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Nickname</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Colocar Nickname">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Rank</label>
              <select id="inputState" class="select-disabled form-select">
                <option selected>Indica o Teu rank</option>
                <option>Bronze</option>
                <option>Silver</option>
                <option>Gold</option>
                <option>Platinum</option>
                <option>Diamond</option>
                <option>Master</option>
                <option>GrandMaster</option>
                <option>Challenger</option>
              </select>
            </div>
          </div>
              <hr>
          <div class="row">
            <div class="col-md-6">
              <label for="inputState" class="form-label">Rota principal</label>
              <select id="inputState" class="select-disabled form-select">
                    <option selected>Escolhe a tua Rota Principal</option>
                    <option>Top</option>
                    <option>Jungle</option>
                    <option>Mid</option>
                    <option>ADC</option>
                    <option>Sup</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Rota Secundária</label>
              <select id="inputState" class="select-disabled form-select">
                  <option selected>Escolhe a tua Rota Secundária</option>
                  <option>Top</option>
                  <option>Jungle</option>
                  <option>Mid</option>
                  <option>ADC</option>
                  <option>Sup</option>
              </select>
            </div>
          </div>
          <hr>
          <div class="col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2">
                Tens mais de 16 anos?
              </label>
              <hr>
            </div>
          </div>
          <div class="col-md-12">
